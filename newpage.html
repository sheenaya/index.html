<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER | 2023</title>

    <link rel="stylesheet" href="sec.style.css">
</head>

<body>
    <div class="music-player-body">
        <h2> MUSIC PLAYER </h2>
        <img class="track-image" id="trackImage" src="#" alt="Track Image">

        <h3 id="trackName"></h3>
        <audio id="audioPlayer" controls>
            <source src="The 1975 - fallingforyou.mp4" type="audio/mpeg">

            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button class="prev-button" id="prevButton">&#9665;</button>
            <button class="play-pause-button" id="playPauseButton">&#9658;</button>
            <button class="next-button" id="nextButton">&#9655;</button>
        </div>
    </div>
    <script>
        // Get references to HTML elements
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');
        const trackNameElement = document.getElementById('trackName');// Track name display
        const trackImageElement = document.getElementById('trackImage'); // Track image
        // Added track name element
        // Define the audio files with names
        const audioFiles = [
            { name: 'the 1975 - fallingforyou', src: 'the 1975 - fallingforyou', image: 'pic3.jpg' }
            // Add more audio file objects as needed
        ];
        // Initialize variables
        let currentTrack = 0;
        let isPlaying = false;

        // Function to update the track name
        function updateTrackName() {
            trackNameElement.textContent = audioFiles[currentTrack].name;
            trackImageElement.src = audioFiles[currentTrack].image;
        }

        // Function to toggle play/pause
        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                playPauseButton.textContent = '\u25BA'; // Play icon
            } else {
                audioPlayer.play();
                isPlaying = true;
                playPauseButton.textContent = '\u275A\u275A'; // Pause icon
            }
        }
        // Event listener for play/pause button
        playPauseButton.addEventListener('click', () => {
            togglePlayPause();
        });
        // Event listener for next button
        nextButton.addEventListener('click', () => {
            currentTrack = (currentTrack + 1) % audioFiles.length;
            audioPlayer.src = audioFiles[currentTrack].src;
            updateTrackName();
            if (isPlaying) {
                audioPlayer.play(); // If it was playing before, continue playing the new track.
            }
        });
        // Event listener for previous button
        prevButton.addEventListener('click', () => {
            currentTrack = (currentTrack - 1 + audioFiles.length) % audioFiles.length;
            audioPlayer.src = audioFiles[currentTrack].src;
            updateTrackName();
            if (isPlaying) {
                audioPlayer.play(); // If it was playing before, continue playing the new track.
            }
        });

        // Initial track name update
        updateTrackName();
    </script>

</body>

</html>
